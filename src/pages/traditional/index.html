
<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>LaborEase</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to LaborEase</h1>
                <p>Connect with skilled workers or find jobs that match your skills</p>
                
                <div class="selection-cards">
                    <div class="card">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#0066cc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                            </svg>
                        </div>
                        <h2>I need to hire workers</h2>
                        <p>Find skilled workers for your project</p>
                        <button onclick="location.href='signup.html';" class="btn primary">Continue as User</button>
                    </div>
                    
                    <div class="card">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#00994d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                            </svg>
                        </div>
                        <h2>I'm looking for work</h2>
                        <p>Find jobs that match your skills</p>
                        <button onclick="location.href='laborer-signup.html';" class="btn outline">Continue as Worker</button>
                    </div>
                </div>
            </div>
        </section>
